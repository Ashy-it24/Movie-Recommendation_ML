<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommendation System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body style="margin:0; padding:0; background-color:black;">

  <nav class="navbar navbar-inverse" style="margin-bottom: 0;">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" style="color:white;">My Movie Recommender</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/search">Search</a></li>
        <li><a href="/recommend">Recommend</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="padding:0;">
    <div class="row" style="margin:0;">
      <div class="col-md-12 text-center">
        <h2 class="text-primary" style="margin: 15px 0;">Top Picksüçø</h2>
      </div>

      {% for title, img, gen, desc in movie_data %}
  {% if img and desc %}
      <div class="col-sm-6 col-md-3" style="padding: 5px;">
        <div class="thumbnail" style="height: 420px; display: flex; flex-direction: column; justify-content: space-between;">
          <img src="https://image.tmdb.org/t/p/w500{{ img }}" alt="Movie Poster" style="height: 250px; width: 100%; object-fit: cover;">

          <div class="caption text-center" style="flex-grow: 1">
            <h4 style="margin: 10px 0 5px;">{{title}}</h4>
            <p style="margin: 0;">{{gen}} </p>
            <div style="max-height: 80px; overflow-y: auto; font-size: 12px; padding-right: 5px;">
  {{ desc }}
</div>

          </div>
        </div>
      </div>
      {% endif %}
      {% endfor %}

    </div>
  </div>

</body>
</html>
