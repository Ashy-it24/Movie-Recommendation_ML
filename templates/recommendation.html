<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommendation System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body style="margin:0; padding:0; background-color:black;">

  <nav class="navbar navbar-inverse" style="margin-bottom: 0;">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" style="color:white;">Recommend</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="/recommend">Recommend</a></li>
      </ul>
    </div>
  </nav>
<div class="container" style="padding:0;">
    <div class="row" style="margin:0;">
      <div class="col-md-12 text-center">
        <h2 class="text-primary" style="margin: 15px 0;">Your Recommendations</h2>
          <form action="/recommend_movies" method="POST">
              <input type="text" name='user_input' class="form-control form-control-lg"><br>
              <input type="submit" class="btn btn-lg btn-warning">
          </form>
      </div>
        <div class="col-sm-6 col-md-3" style="padding: 5px;">
        <div class="thumbnail" style="height: 420px; display: flex; flex-direction: column; justify-content: space-between;">
          <img src="https://image.tmdb.org/t/p/w500/8ZTVqvKDQ8emSGUEMjsS4yHAwrp.jpg" alt="Movie Poster" style="height: 250px; width: 100%; object-fit: cover;">

          <div class="caption text-center" style="flex-grow: 1">
            <h4 style="margin: 10px 0 5px;">harry potter</h4>
            <p style="margin: 0;">Fantasy </p>
            <div style="max-height: 80px; overflow-y: auto; font-size: 12px; padding-right: 5px;">
  {{ desc }}
</div>

          </div>
        </div>
      </div>
        </div>
  </div>

</body>
</html>
